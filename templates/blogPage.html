{% extends 'base.html' %}

{% block content %}
<h6>Sweeti has written {{ blogs.count }} blog{{ blogs | pluralize }}</h6>
{% for blog in blogs %}
    <br><h3><a href="{% url 'blogDetail' blog.id %}">{{ blog.title }}</a></h3>
    {{ blog.posted_at|date:"M d Y" }}
    <br>{{ blog.description|truncatechars:500|striptags }}
    <br><br>
{% endfor %}
<br><br>
 <a href="{% url 'blogCreate' %}" class="btn btn-primary">Create New Blog</a>

{% endblock %}
